<!DOCTYPE html>
<html lang="en">
<head>
    <title>My ToDo App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <div class="form">
            <input id="todo-title" type="text" placeholder="Enter task name" />
            <input id="date-picker" type="date" />
            <button onclick="addToDo()">Add ToDo</button>
        </div>

        <ul id="todo-list">
            <script src="todo.js"></script>
        </ul>
    </div>
</body>
</html>
